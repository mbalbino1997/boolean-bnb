<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="100%" height="100%">
  <!-- Definizione dei colori -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7043; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEB3B; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sfondo del gradiente -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Area trasparente centrale per immagini immobili -->
  <rect x="150" y="100" width="900" height="400" fill="transparent" stroke="none" />
  
  <!-- Elementi stilizzati moderni -->
  <circle cx="300" cy="350" r="120" fill="rgba(255, 255, 255, 0.3)" />
  <circle cx="900" cy="450" r="100" fill="rgba(255, 255, 255, 0.2)" />
  
  <!-- Linee sottili diagonali per dare un aspetto dinamico -->
  <line x1="0" y1="0" x2="1200" y2="600" stroke="rgba(255, 255, 255, 0.15)" stroke-width="3" />
  <line x1="0" y1="600" x2="1200" y2="0" stroke="rgba(255, 255, 255, 0.15)" stroke-width="3" />

  <!-- Testo personalizzato: "Boolean BnB" -->
  <text x="50%" y="50" font-family="Arial, sans-serif" font-size="60" text-anchor="middle" fill="white" font-weight="bold">
    Boolean BnB
  </text>

  <!-- Slogan o descrizione -->
  <text x="50%" y="150" font-family="Verdana, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.8">
    Prenota con noi
  </text>

  <!-- Nuovo messaggio in alto "Prenota con noi la vacanza dei tuoi sogni" -->
  <text x="50%" y="100" font-family="Verdana, sans-serif" font-size="30" text-anchor="middle" fill="white" opacity="0.9" font-weight="bold">
   la vacanza dei tuoi sogni
  </text>

  <!-- Un altro messaggio di invito -->
  <text x="50%" y="500" font-family="Verdana, sans-serif" font-size="30" text-anchor="middle" fill="rgba(255, 255, 255, 0.6)">
    la vacanza dei tuoi sogni
  </text>
</svg>
